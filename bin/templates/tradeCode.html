# coding: utf-8

<%inherit file="main/main.html" />

<%block name="title">商户二维码</%block>

<%block name="addition_header">
  <script type="text/javascript" src="/static/common/js/toastr.js"></script>
  <script type="text/javascript" src="/static/main/js/tradeCode.js"></script>
  <link rel="stylesheet" href="/static/main/css/tradeCode.css">
  <script type="text/javascript" src="/static/common/js/prefixfree.min.js"></script>
  <script type="text/javascript" src="/static/common/js/jquery.qrcode.min.js"></script>
</%block>

<%block name="page">
<div class="qf_code" style="width: 100%;height: 100%;">
     <div class="form-group form-inline" style="text-align: left">
         <label>用户ID：</label>
         <input type="text" class="form-control input-sm" id="codeuserid">
         <button class="btn btn-sm btn-primary btn-success" id="codeQuery">查询</button>
     </div>

    <div id="code" style="margin-top: 90px" hidden>
        <div class="col-md-4" style="text-align: center;border: 1px solid gainsboro">
            <label style="display: block;margin-top: 20px">聚合支付二维码</label>
            <div id="jhcode" style="width: 200px;height: 200px;margin: 20px auto;background: url('/static/common/img/default.jpg') no-repeat center"></div>
            <label id="jhurl" style="word-wrap:break-word;font-size: 12px;display: block;height: 30px">------</label>
        </div>
        <div class="col-md-4" style="text-align: center;border: 1px solid gainsboro">
            <label  style="display: block;margin-top: 20px">储值二维码</label>
            <div id="czcode" style="width: 200px;height: 200px;margin: 20px auto;background: url('/static/common/img/default.jpg') no-repeat center"></div>
            <label id="czurl" style="word-wrap:break-word;font-size: 12px;display: block;height: 30px">------</label>
        </div>
        <div class="col-md-4" style="text-align: center;border: 1px solid gainsboro">
            <label  style="display: block;margin-top: 20px">点餐二维码</label>
            <div id="dccode" style="width: 200px;height: 200px;margin: 20px auto;background: url('/static/common/img/default.jpg') no-repeat center"></div>
            <label id="dcurl" style="word-wrap:break-word;font-size: 12px;display: block;height: 30px">------</label>
        </div>
    </div>
    <figure class="fig" style="margin-top: 160px" hidden>
        <div class="dot white"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </figure>
</div>



</%block>
