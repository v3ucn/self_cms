  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title" id="modalTitle">修改用户</h5>
        </div>
        <div class="modal-body">
          <form class="form">
            <div class="form-group form-inline">
              <label for="mobileEdit">手机号</label>
              <input type="text" class="form-control" id="mobileEdit" disabled="disabled">
            </div>
            <div class="form-group form-inline">
              <label for="fullnameEdit">真实姓名</label>
              <input type="text" class="form-control" id="fullnameEdit" disabled="disabled">
            </div>
            <div class="form-group form-inline">
              <label for="rolesEdit">用户角色</label>
              <input type="text" class="form-control" id="rolesEdit" disabled="disabled" value="" size="50">
            </div>
            <hr>
            <label for="phoneEdit">选择角色</label>
            <div class="input-group role-group" id="roleGroup">
              <span class="input-group-addon">
                <label><input type="checkbox" />角色名称</label>
              </span>
            </div>
            <input type="hidden" id="userId">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="save">保存</button>
          <button type="button" class="btn btn-default" id="cancel" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
